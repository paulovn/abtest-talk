<script>
  // A function to get a handle to the window where the SVG renders in
  function getSVGWindow( object ) {
    try {
      svgdoc = object.getSVGDocument();
    } catch( exception ) {
      if( object.contentDocument )
        svgdoc = object.contentDocument ;
    }
    if (svgdoc && svgdoc.defaultView)  // try the W3C standard way first
      return svgdoc.defaultView;
    else if (object.window)
      return object.window;
    else try {
      return object.getWindow();
    } catch(exception) {
    }
  }
  // Ensure the SCV has focus
  window.addEventListener( "load",

</script>

    <script>
      function gotoFrame(obj) {
         if( window.location.hash ) {
           fnumber = Number( window.location.hash.substring(1) )-1;
           svgdoc = getSVGWindow( obj );
           svgdoc.sozi.player.moveToFrame( fnumber );
